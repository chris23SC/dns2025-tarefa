services:
  dnsserver:
    build: dns
    hostname: dnsserver
    command: -g4
    volumes:
      - ./dns/named.conf.options:/etc/bind/named.conf.options
      - ./dns/named.conf.local:/etc/bind/named.conf.local
      - ./dns/db.starwars.lan:/etc/bind/zones/db.starwars.lan
      - ./dns/db.172.25.0:/etc/bind/zones/db.172.25.0
    networks:
      rededns:
        ipv4_address: 172.25.0.11
  cliente1:
    build: cliente
    hostname: cliente1
    dns: 172.25.0.11
    networks:
      rededns:
        ipv4_address: 172.25.0.111

networks:
  rededns:
    ipam:
      config:
        - subnet: 172.25.0.0/24